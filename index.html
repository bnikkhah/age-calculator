<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main
      class="calculator-main"
      role="main"
      x-data="data"
    >
      <div class="container">
        <div class="row">
          <div class="col-12">
            
            <div class="calculator-wrapper">

              <form
                class="inputs"
                @submit.prevent="handleSubmit"
              >
  
                <div class="row fields-row mb-md-4 mb-5">
  
                  <div class="col">
                    <label
                      for="day"
                      class="form-label"
                      :class="{ 'error' : error }"
                    >
                      Day
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      :class="{ 'error' : error }"
                      id="day"
                      placeholder="DD"
                      min="1"
                      max="31"
                      name="day"
                      x-model="day"
                    >
                    <div class="error-messages-wrapper mt-2">
                      <p
                        x-show="error"
                        class="error-message"
                      >
                        This field is required
                      </p>
                    </div>
                  </div>
  
                  <div class="col">
                    <label
                      for="month"
                      class="form-label"
                      :class="{ 'error' : error }"
                    >
                      Month
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      :class="{ 'error' : error }"
                      id="month"
                      placeholder="MM"
                      min="1"
                      max="12"
                      name="month"
                      x-model="month"
                    >
                    <div class="error-messages-wrapper mt-2">
                      <p
                        x-show="error"
                        class="error-message"
                      >
                        This field is required
                      </p>
                    </div>
                  </div>
  
                  <div class="col">
                    <label
                      for="year"
                      class="form-label"
                      :class="{ 'error' : error }"
                    >
                      Year
                    </label>
                    <input
                      type="number"
                      class="form-control"
                      :class="{ 'error' : error }"
                      id="year"
                      placeholder="YYYY"
                      min="1900"
                      name="year"
                      x-model="year"
                    >
                    <div class="error-messages-wrapper mt-2">
                      <p
                        x-show="error"
                        class="error-message"
                      >
                        This field is required
                      </p>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12 submit-column">
                    <button type="submit" class="btn btn-primary">
                      <img
                        src="/icon-arrow.svg"
                        alt="Submit"
                      >
                    </button>
                    <hr />
                  </div>
                </div>
  
              </form>
  
              <section class="results mt-md-4 mt-5">
  
                <ul class="list-unstyled">
                  <li>
                    <span
                      id="years"
                      x-text="calculatedYears"
                      class="result"
                    >
                    --
                    </span>years
                  </li>
                  <li>
                    <span
                      id="months"
                      x-text="calculatedMonths"
                      class="result"
                    >
                    --
                    </span>months
                  </li>
                  <li>
                    <span
                      id="days"
                      x-text="calculatedDays"
                      class="result"
                    >
                    --
                    </span>days
                  </li>
                </ul>
  
              </section>
              
            </div>

          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
